---
__mariadb_daemon: mysql
__mariadb_packages:
  - MariaDB-server
  - MariaDB-client
  - MySQL-python
  - mysqltuner
  - MariaDB-devel

# mariadb_config_file: /etc/my.cnf
mariadb_config_file: /etc/my.cnf.d/server.cnf
mariadb_socket: /var/lib/mysql/mysql.sock

mariadb_deamon: "mysql"
mysql_pid_file: "/var/lib/mysql/mysqld.pid"
